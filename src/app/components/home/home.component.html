<div class="header">
  <div class="tw-text-24-px tw-font-600">Open Books Library</div>
  <div class="search-button">
    <mat-icon class="tw-mt-16-px ss" aria-label="Search Icon">search</mat-icon>
    <input
      [formControl]="bookSearch"
      name="searchKey"
      type="text"
      placeholder="Search Books"
      class="tw-border-0 tw-bg-inherit"
    >
  </div>
</div>
<div class="tw-flex tw-flex-row tw-m-24-px cc ">
  <section class="trending-subjects ">
    <div class="tw-font-600 tw-text-24-px">Home
    </div>
    <ul class="tw-list-none tw-pl-0 ">
      <li class="  list  tw-text-16-px tw-cursor-pointer tw-p-12-px" *ngFor="let subject of trendingSubjects" routerLink="/trending-subject/{{ subject.name }}">
        {{ subject.name }}
      </li>
    </ul>
  </section>
  <section>
    <ng-container *ngIf="allBooks.length > 0; else empty" >
      <front-end-internship-assignment-table-view
      [booksList]="allBooks"
      ></front-end-internship-assignment-table-view>
    </ng-container>
    <ng-template #empty>
      No Books Found
    </ng-template>
  </section>
</div>
